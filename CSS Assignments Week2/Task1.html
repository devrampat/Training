<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Styling Example</title>
<style>
  /* Base styles for list items */
  ul {
    list-style: none;
    padding: 0;
  }

  li {
    padding: 10px;
    margin: 5px 0;
    background-color: #f0f0f0;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  /* Hover effect */
  li:hover {
    background-color: #ccc;
  }

  /* First child */
  li:first-child {
    background-color: #ff9999;
  }

  /* Last child */
  li:last-child {
    background-color: #99ff99;
  }

  /* Every third item */
  li:nth-child(3n) {
    background-color: #9999ff;
  }
</style>
</head>
<body>

<h1>Styled List</h1>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <li>Item 6</li>
</ul>

</body>
</html>
