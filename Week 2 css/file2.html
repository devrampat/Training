<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.primary-btn {
    background-color: rgba(0, 0, 255, 0.8);
    color: white;
}

.secondary-btn {
    background-color: rgba(128, 128, 128, 0.8);
    color: white;
}

.success-btn {
    background-color: rgba(0, 128, 0, 0.8);
    color: white;
}

.danger-btn {
    background-color: rgba(255, 0, 0, 0.8);
    color: white;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.2);
}

button:active {
    background-color: rgba(0, 0, 0, 0.4);
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Buttons</title>
</head>
<body>

<button class="primary-btn">Primary Button</button>
<button class="secondary-btn">Secondary Button</button>
<button class="success-btn">Success Button</button>
<button class="danger-btn">Danger Button</button>

</body>
</html>
