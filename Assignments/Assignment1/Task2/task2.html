<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Product 1</td>
    <td>Category 1</td>
    <td>$10.99</td>
    <td>100</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Product 2</td>
    <td>Category 2</td>
    <td>$19.99</td>
    <td>50</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Product 3</td>
    <td>Category 1</td>
    <td>$15.49</td>
    <td>75</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Product 4</td>
    <td>Category 3</td>
    <td>$25.99</td>
    <td>25</td>
  </tr>
  <tr>
    <td colspan="5">
      Product Details: This is the footer row displaying product details.
    </td>
  </tr>
</table>

</body>
</html>
