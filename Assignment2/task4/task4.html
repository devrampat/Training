<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="image-gallery">
        <div class="image-container">
            <img class="image" src="dsc_3041.jpg" alt="Camaro">
            <div class="image-description">
                <p>Camaro</p>
            </div>
        </div>

        <div class="image-container">
            <img class="image" src="Ford_Mustang_GT.jpg" alt="Ford Mustang">
            <div class="image-description">
                <p>Ford Mustang GT</p>
            </div>
        </div>

    </div>

</body>
</html>
