<!--
Task 2
Design different types of buttons (e.g., primary, secondary, success, danger). Apply styles for hover and active states. Give all the color shared in rgba format.
Primary Button: Blue color shade
Secondary Button: Gray color shade
Success: Green color shade
Danger: Red color shade-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .primary {
            background-color: rgba(0, 123, 255, 0.8);
            color: black;
        }

        .secondary {
            background-color: rgba(169, 169, 169, 0.8);
            color: black;
        }

        .success {
            background-color: rgba(40, 167, 69, 0.8);
            color: black;
        }

        .danger {
            background-color: rgba(220, 53, 69, 0.8);
            color: black;
        }

        .button:hover {
            background-color: rgba(254, 233, 190)
        }

        .button:active {
            background-color: rgba(0, 123, 255, 0.6);
            color: white;
        }
    </style>
</head>
<body>

    <a href="#" class="button primary">Primary</a>
    <a href="#" class="button secondary">Secondary</a>
    <a href="#" class="button success">Success</a>
    <a href="#" class="button danger">Danger</a>

</body>
</html>
