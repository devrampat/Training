<!--
Task 4
Create a web page which should have a simple image gallery.
Each image should have a hover effect.
Once you hover on the image, it should show or talk about the image with a short description.
Each Image should have a border.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover Effects</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image-container {
            position: relative;
            margin: 10px;
            overflow: hidden;
        }

        .image-container img {
            display: block;
            width: 400px;
            height: 400px;
            border: 4px solid black;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .image-container:hover .image-overlay {
            opacity: 3;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="sky.jpeg" alt="Image 1">
        <div class="image-overlay">
            <h2>SKY</h2>
            <p>Beautiful sky in blue. Looking great.</p>
        </div>
    </div>

    <div class="image-container">
        <img src="nature.png" alt="Image 2">
        <div class="image-overlay">
            <h2>NATURE</h2>
            <p>Nature giving calmness in green.</p>
        </div>
    </div>

    <div class="image-container">
        <img src="water.jpeg" alt="Image 3">
        <div class="image-overlay">
            <h2>WATER</h2>
            <p>Keep hydrated all time.</p>
        </div>
    </div>

</body>
</html>
