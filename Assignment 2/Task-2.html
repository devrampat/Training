<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Styles</title>
</head>
<body>

<button class="btn primary">Primary Button</button>
<button class="btn secondary">Secondary Button</button>
<button class="btn success">Success Button</button>
<button class="btn danger">Danger Button</button>

</body>
</html>
<style>
 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.primary {
  background-color: rgba(69, 52, 219, 0.5);
  color: #fff;
}

.secondary {
  background-color: rgba(9, 38, 76, 0.5);
  color: #fff;
}

.success {
  background-color: rgba(4, 79, 35, 0.5);
  color: #fff;
}
.danger {
  background-color: rgba(132, 28, 9, 0.5);
  color: #fff;
}
.btn:hover {
    background-color: rgba(57, 2, 145, 0.8);
}
.btn:active {
    transform: translateY(1px)
}
</style>
