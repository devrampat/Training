<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
       
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="Rajasri" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="Simha" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="raji@gmail.com" required>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="1234567890" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="09876" required>

    <input type="submit" value="Submit">
    <input type="button" value="Cancel">
</form>

</body>
</html>
