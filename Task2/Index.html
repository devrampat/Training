<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<link rel="stylesheet" href="Style.css">

</head>
<body>

<table>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category</th>
        
    </tr>
    <tr>
        <td>1</td>
        <td>Product A</td>
        <td>$20.00</td>
        <td>10</td>
        <td>Electronics</td>
        
    </tr>
    <tr>
        <td>2</td>
        <td>Product B</td>
        <td>$15.00</td>
        <td>5</td>
        <td>Clothing</td>
        
    </tr>
    <tr>
        <td>3</td>
        <td>Product C</td>
        <td>$25.00</td>
        <td>8</td>
        <td>Books</td>
        
    </tr>
    <tr>
        <td>4</td>
        <td>Product D</td>
        <td>$30.00</td>
        <td>12</td>
        <td>Home & Kitchen</td>
        
    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>
</table>

</body>
</html>
